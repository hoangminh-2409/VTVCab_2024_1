<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Loại HS và Check Năm</title>
</head>
<body>
    <!--Bài tập 1-->

    <h1>PHÂN LOẠI HỌC SINH</h1>
    <label for="diemso">Nhập điểm số:</label>
    <input type="number" id="diemso">
    <button onclick="phanloaihocsinh()">Phân loại</button>

    <button onclick="checkYear()">Kiểm tra</button>
    <p id="result"></p>

    <script src="scrip.js"></script>
